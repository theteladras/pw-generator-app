<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input
    #providedLength
    (input)="onChangeLength(providedLength.value)"
  />
</div>

<div>
  <label>Use Letters</label>
  <input
    (change)="onChangeUseLetters()"
    type="checkbox"
  >
</div>
<div>
  <label>Use Numbers</label>
  <input
    (change)="onChangeUseNumbers()"
    type="checkbox"
  >
</div>
<div>
  <label>Use Symbols</label>
  <input
    (change)="onChangeUseSymbols()"
    type="checkbox"
  >
</div>

<div>
  <button (click)="onButtonClick()">Generate!</button>
</div>

<div>
  <label for="">Your Password</label>
  <input [value]="getPassword()" />
</div>
